<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Captación Lateral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Ejercicio de Captación Lateral</h1>

        <!-- Pantalla de instrucciones -->
        <div id="instructions">
            <p>Este ejercicio mejora tu visión periférica y rapidez lectora. Mira la palabra central y trata de captar las palabras laterales.</p>
            <label for="speed">Velocidad (ms): </label>
            <input type="number" id="speed" value="1000" min="100">
            <button id="start-btn">Iniciar Ejercicio</button>
        </div>

        <!-- Pantalla de ejercicio -->
        <div id="exercise-screen" class="hidden">
            <div id="timer">Tiempo restante: <span id="time-remaining">03:00</span></div>
            <div id="word-display">
                <span class="side-word" id="left-word">Palabra</span>
                <span class="center-word" id="center-word">Centro</span>
                <span class="side-word" id="right-word">Palabra</span>
            </div>
            <p id="end-message" class="hidden">¡Ejercicio finalizado!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
